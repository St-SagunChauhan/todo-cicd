# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install Dependencies
        run: cd FrontEnd_New_Design;  npm install --f;

      - name: Build React App
        run: cd FrontEnd_New_Design; npm run build --if-present;

  deploy:
    runs-on: windows-latest

    steps:
      - name: Copy artifacts
        run: |
          New-Item -ItemType Directory -Force -Path C:\inetpub\crm-test
          Copy-Item -Path ${{ github.workspace }}\FrontEnd_New_Design\build\* -Destination C:\inetpub\crm-test -Recurse

      - name: Remote PowerShell script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets. }}
          key: ${{ secrets.STCRM_SECRET }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            $deploymentPath = C:\inetpub\crm-test

